<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<meta name="viewport" content="width=device-width">
	<meta name="generator" content="{{ hugo.Generator }}">
	<title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
	<meta name="description" content="{{ block "description" . }}{{ .Site.Params.description }}{{ end }}">
	{{ $style := resources.Get "css/global.css" }}
	<link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
<body>
	<nav class="nav">
		<div class="nav-content">
			<div class="nav-links">
				<a href="#about">About</a>
				<a href="#skills">Skills</a>
				<a href="#contact">Contact</a>
			</div>
		</div>
	</nav>

	<main>
		{{ block "main" . }}{{ end }}
	</main>

	<footer class="footer">
		<div class="container">
			<p>&copy; {{ now.Year }} Todd Matthews. Built with Hugo.</p>
		</div>
	</footer>

	{{ $script := resources.Get "js/particles.js" }}
	<script src="{{ $script.RelPermalink }}"></script>
</body>
</html>
